<div *ngIf="Swagger!== undefined">
	 <h4>
		Swagger OK
	</h4>
	<img  class="imgButton"
		(click)="goToLogin()"
		src="https://web.ccpgamescdn.com/eveonlineassets/developers/eve-sso-login-black-small.png" 
	/>
	<h4>
		<mat-form-field appearance="fill">
			<mat-label>
				Scope
			</mat-label>
			<mat-select [formControl]="scopeForm" multiple>
				<mat-option *ngFor="let scope of scopeList" [value]="scope">
					{{scope}}
				</mat-option> 
			</mat-select>
		</mat-form-field>
	</h4>
	<h1>
		<button (click)="selectAllScopesNRedirect()"> 
			Select all And Go to login
		</button>
	</h1>
</div>
<div *ngIf="Swagger === undefined">
		Api Is Not Available
</div>
<h1>
	<button (click)="printForm()">
		hh
	</button>
</h1>
