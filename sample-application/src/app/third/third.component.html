<p>LOGGED IN SUCCeSS</p>
<button (click)="getContactlist()"> hh   </button>

<img class="avatarimage lazy" src="https://imageserver.eveonline.com/Character/{{currentUser.CharacterID}}_32.jpg" alt="">

<h6 *ngFor="let item of characterContactWithNames; index as i; trackBy: trackByFn">

  <li *ngIf="item.category=== 'character'" >
  <img class="avatarimage lazy" src="https://imageserver.eveonline.com/Character/{{item.id}}_32.jpg" alt=""> Char {{item.name}}
  </li>
  <li *ngIf="item.category === 'corporation'" >
    <img class="avatarimage lazy" src="https://images.evetech.net/corporations/{{item.id}}/logo"  height="32" width="32" alt=""> Corp{{item.name}}
    </li>
</h6>
